<!DOCTYPE html> <html> <body> <div style="text-align:center">   <button onclick="playPause()">Play/Pause</button>   <button onclick="makeBig()">Big</button>  <button onclick="makeSmall()">Small</button>  <button onclick="makeNormal()">Normal</button>  <br />   <video id="video1">    <source src="mov_bbb.mp4" type="video/mp4" />    <source src="mov_bbb2.ogg" type="video/ogg" />    Your browser does not support HTML5 video.  </video></div> <script type="text/javascript"> var myVideo=document.getElementById("video1"); function playPause(){ if (myVideo.paused)   myVideo.play(); else   myVideo.pause(); } function makeBig(){ myVideo.height=(myVideo.videoHeight*2); } function makeSmall(){ myVideo.height=(myVideo.videoHeight/2); } function makeNormal(){ myVideo.height=(myVideo.videoHeight); } </script> <p>Video courtesy of <a href="http://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p></body> </html>
